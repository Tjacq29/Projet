<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ORFI</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- HEADER avec ORFI et Menu -->
    <div class="header">
        <div class="nav-container">
            <!-- Logo ORFI -->
            <div class="sides">
                <a href="index.html" class="logo">ORFI</a>
            </div>

            <!-- Icône de connexion -->
            <div class="sides login-icon">
                <a href="login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 2c1.656 0 3 1.344 3 3s-1.344 3-3 3-3-1.344-3-3 1.344-3 3-3zm0 16a7.978 7.978 0 0 1-6-2.688c.03-1.992 4-3.094 6-3.094s5.97 1.102 6 3.094A7.978 7.978 0 0 1 12 20z"/>
                    </svg>
                </a>
            </div>

            <!-- Menu déroulant -->
            <div class="sides">
                <a href="#" class="menu" id="openMenu"></a>
            </div>
        </div>
    </div>

    <!-- FORMULAIRE D'INSCRIPTION -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Inscription</h2>

            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="btn">S'inscrire</button>

                <p class="login-text">Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </form>
        </div>
    </div>

    <!-- MENU DÉROULANT -->
    <dialog id="menuDialog">
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </dialog>

    <script src="script.js"></script>

</body>

</html>
