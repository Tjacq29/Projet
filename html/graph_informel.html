<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique Informel</title>
  <script src="../js/librairie/go.js"></script>
  <link rel="stylesheet" href="../css/graph_informel.css">
</head>
<body>

  <h2 style="text-align:center; color:white; margin-top: 20px;">Graphique Informel</h2>

  <div class="diagram-container">
    <!-- 🔧 Toolbox -->
    <div class="toolbox">
      <h3>🧰 Outils</h3>

      <button id="addBlockBtn">➕ Ajouter un bloc</button>
      <button id="linkSimpleBtn">🔗 Flèche simple</button>
      <button id="linkDoubleBtn">🔁 Flèche double sens</button>
      <button id="deleteSelectedBtn">🗑️ Supprimer sélection</button>

      <label for="strokeWidthRange">Épaisseur de flèche :</label>
      <input type="range" id="strokeWidthRange" min="1" max="6" value="2">

      <div style="margin-top: 12px;">
        <label for="affinitySelect">🌀 Affinité :</label>
        <select id="affinitySelect">
          <option>++</option>
          <option>+</option>
          <option>-</option>
          <option>--</option>
        </select>
        <button id="applyAffinite">🎯 Appliquer</button>
      </div>

      <div style="margin-top: 12px;">
        <label for="commentInput">💬 Commentaire :</label>
        <input type="text" id="commentInput" placeholder="..." />
        <button id="applyComment">📝 Ajouter</button>
      </div>

      <div style="margin-top: 12px;">
        <label>🎨 Couleur :</label>
        <div id="colorPanel"></div>
      </div>
    </div>

    <!-- 🎯 Zone du Diagramme -->
    <div id="myDiagramDiv"></div>
  </div>

  <!-- 📜 Script principal -->
  <script src="../js/graph_informel.js" defer></script>
</body>
</html>
