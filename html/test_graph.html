<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique Informel (Cytoscape)</title>

  <!-- ‚úÖ Cytoscape.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #cy {
      flex: 1;
      height: 600px;
    }
    .panel {
      width: 250px;
      padding: 10px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .panel button, .panel select, .panel input {
      width: 100%;
      margin-top: 6px;
    }
    .color-choice {
      width: 20px;
      height: 20px;
      border: none;
      margin: 2px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="panel">
    
    <button id="linkSimpleBtn"> Fl√®che simple</button>
    <button id="linkDoubleBtn"> Fl√®che double sens</button>
    <button id="deleteSelectedBtn">Supprimer s√©lection</button>

    <label>√âpaisseur de fl√®che :</label>
    <input type="range" id="strokeWidthRange" min="1" max="6" value="2">

    <label>üåÄ Affinit√© :</label>
    <select id="affinitySelect">
      <option>++</option>
      <option>+</option>
      <option>-</option>
      <option>--</option>
    </select>
    <button id="applyAffinite"> Appliquer</button>

    <label> Commentaire :</label>
    <input type="text" id="commentInput" placeholder="..." />
    <button id="applyComment"> Ajouter</button>

    <label> Couleur :</label>
    <div id="colorPanel"></div>

    <hr>
    <h4> D√©tails de la relation</h4>

    <label>Direction :</label>
    <select id="directionSelect">
      <option value="Simple">Simple</option>
      <option value="Double">Double</option>
    </select>

    <label>Impact Source ‚Üí Cible :</label>
    <select id="impactSrcCible">
      <option value="Faible">Faible</option>
      <option value="Moyen">Moyen</option>
      <option value="Fort">Fort</option>
    </select>

    <label>Impact Cible ‚Üí Source :</label>
    <select id="impactCibleSrc">
      <option value="Faible">Faible</option>
      <option value="Moyen">Moyen</option>
      <option value="Fort">Fort</option>
    </select>

    <label>Nature de la relation :</label>
    <select id="natureRelation">
      <option value="Positive">Positive</option>
      <option value="N√©gative">N√©gative</option>
      <option value="Neutre">Neutre</option>
    </select>

    <label>Dur√©e estim√©e (mois) :</label>
    <input type="number" id="dureeRelation" min="1" placeholder="Ex: 6" />


    <button id="saveGraphBtn"> Enregistrer le gaphe et les relations</button>
  </div>

  <div id="cy"></div>
</div>

<!-- ‚úÖ Ton script Cytoscape perso -->
<script src="../js/test_graph.js"></script>

</body>

</html>
