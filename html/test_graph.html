
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique Informel (Cytoscape)</title>

  <!--  Cytoscape.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #cy {
      flex: 1;
      height: 600px;
    }
    .panel {
      width: 250px;
      padding: 10px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .panel button, .panel select, .panel input {
      width: 100%;
      margin-top: 6px;
    }
    .color-choice {
      width: 20px;
      height: 20px;
      border: none;
      margin: 2px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="panel">
    <button id="linkSimpleBtn">-> Fl√®che simple</button>
    <button id="linkDoubleBtn">üîÅ Fl√®che double sens</button>
    <button id="deleteSelectedBtn">üóëÔ∏è Supprimer s√©lection</button>

    <label>√âpaisseur de fl√®che :</label>
    <input type="range" id="strokeWidthRange" min="1" max="6" value="2">

    <label> Affinit√© :</label>
    <select id="affinitySelect">
      <option>++</option>
      <option>+</option>
      <option>-</option>
      <option>--</option>
    </select>
    <button id="applyAffinite"> Appliquer</button>

    <label> Commentaire :</label>
    <input type="text" id="commentInput" placeholder="..." />
    <button id="applyComment"> Ajouter</button>

    <label> Couleur :</label>
    <div id="colorPanel"></div>

    <hr>
    <h4> Enregistrement</h4>
    <button id="saveGraphBtn"> Enregistrer le graphe et les relations</button>
  </div>

  <div id="cy"></div>
</div>

<!-- script Cytoscape avec popup int√©gr√© -->
<script src="../js/test_graph.js"></script>

</body>
</html>
